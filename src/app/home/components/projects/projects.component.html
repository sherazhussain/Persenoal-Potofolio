<section class="flex flex-col items-center p-8">
  <h1 class="text-center text-primary">Projects</h1>
  <div class="text-center w-2/5">
    <p class="my-4">
      Explore my project and kindly provide feedback by rating my work. Your insights are greatly appreciated!
    </p>
  </div>
  <div class="grid grid-cols-3 xs:grid-cols-1 md:grid-cols-2 gap-4">
    <mat-card
      *ngFor="let project of projectsList"
      class="my-5 p-6 bg-white hover:bg-gray text-black rounded-lg shadow w-full"
    >
      <div>
        <img class="w-full h-96" [src]="project.image" alt="project images" />
      </div>
      <div class="p-4 rounded-lg">
        <h3>{{ project.title }}</h3>
        <ul class="list-disc pl-5">
          <li *ngFor="let item of project.technologiesUsed" class="!text-base">{{ item }}</li>
        </ul>
        <p class="mt-4 !text-base">{{ project.description }}</p>
        <button
          class="bg-primary hover:bg-black text-white w-full font-normal py-2 px-4 rounded my-3"
          (click)="redirectTo(project.link)"
        >
          Live Demo
        </button>
      </div>
    </mat-card>
  </div>
</section>
