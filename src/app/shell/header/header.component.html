<nav class="bg-primary p-7 fixed z-10 w-full">
  <div
    class="container mx-auto flex items-center justify-between"
    [ngClass]="isScrolled ? '!delay-300  !ease-in !bg-brown shadow-2xl' : '!ease-out'"
  >
    <!-- Logo on the left -->
    <div class="flex items-center">
      <!-- <img src="assets/sheraz-logo.svg" alt="Sheraz Hussain" class="w-8 h-8 mr-2"> -->
      <p class="text-white text-lg font-semibold">Sheraz Hussain</p>
    </div>

    <!-- Action buttons on the right -->
    <div class="xs:hidden flex items-center gap-x-4 space-x-4">
      <a class="text-white hover:text-[#3a96f5] cursor-pointer" (click)="scrollToSection('bannerSection')">Home</a>
      <a class="text-white hover:text-[#3a96f5] cursor-pointer" (click)="scrollToSection('skillSection')">Projects</a>
      <a class="text-white hover:text-[#3a96f5] cursor-pointer" (click)="scrollToSection('projectSection')">About</a>
      <a class="text-white hover:text-[#3a96f5] cursor-pointer" (click)="scrollToSection('aboutSection')">Skills</a>
      <a class="text-white hover:text-[#3a96f5] cursor-pointer" (click)="scrollToSection('contactSection')"
        >Contact Us</a
      >
    </div>

    <!-- Hamburger menu for mobile -->
    <div class="md:hidden lg:hidden">
      <button id="mobile-menu-button" class="text-white" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <div
      class="md:hidden absolute top_16 right-0 w-full bg-black p-3"
      [ngClass]="{ block: isMobileMenuOpen, hidden: !isMobileMenuOpen }"
    >
      <a class="text-white hover:text-[#3a96f5] block cursor-pointer" (click)="scrollToSection('bannerSection')"
        >Home</a
      >
      <a class="text-white hover:text-[#3a96f5] block cursor-pointer" (click)="scrollToSection('projectSection')"
        >Projects</a
      >
      <a class="text-white hover:text-[#3a96f5] block cursor-pointer" (click)="scrollToSection('aboutSection')"
        >About</a
      >
      <a class="text-white hover:text-[#3a96f5] block cursor-pointer" (click)="scrollToSection('skillSection')"
        >Skills</a
      >
      <a class="text-white hover:text-[#3a96f5] block cursor-pointer" (click)="scrollToSection('contactSection')"
        >Contact Us</a
      >
    </div>
  </div>
</nav>
