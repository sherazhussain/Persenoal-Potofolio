<nav class="bg-primary p-7 fixed z-10 w-full">
  <div
    class="container mx-auto flex items-center justify-between"
    [ngClass]="isScrolled ? '!delay-300  !ease-in !bg-brown shadow-2xl' : '!ease-out'"
  >
    <!-- Logo on the left -->
    <div class="flex items-center">
      <!-- <img src="assets/sheraz-logo.svg" alt="Sheraz Hussain" class="w-8 h-8 mr-2"> -->
      <p class="text-white text-lg font-semibold">Sheraz Hussain</p>
    </div>

    <!-- Action buttons on the right -->
    <div class="xs:hidden flex gap-x-4 space-x-4">
      <a class="text-white hover:text-gray-300">Home</a>
      <a class="text-white hover:text-gray-300">Projects</a>
      <a class="text-white hover:text-gray-300">About</a>
      <a class="text-white hover:text-gray-300">Skills</a>
      <a class="text-white hover:text-gray-300">Contact Us</a>
    </div>

    <!-- Hamburger menu for mobile -->
    <div class="md:hidden lg:hidden">
      <button id="mobile-menu-button" class="text-white" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <div
      class="md:hidden absolute top_16 right-0 w-full bg-black p-3"
      [ngClass]="{ block: isMobileMenuOpen, hidden: !isMobileMenuOpen }"
    >
      <a class="text-white hover:text-gray-300 block">Home</a>
      <a class="text-white hover:text-gray-300 block">Projects</a>
      <a class="text-white hover:text-gray-300 block">About</a>
      <a class="text-white hover:text-gray-300 block">Skills</a>
      <a class="text-white hover:text-gray-300 block">Contact Us</a>
    </div>
  </div>
</nav>
